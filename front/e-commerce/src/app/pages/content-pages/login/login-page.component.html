<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div
                class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3"
              >
                <img
                  src="assets/img/gallery/login.png"
                  alt=""
                  class="img-fluid"
                  width="300"
                  height="230"
                />
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome back, please login to your account.</p>

                <!-- Alert for login failure -->
                <div
                  *ngIf="isLoginFailed"
                  class="alert alert-danger alert-dismissible fade show mb-2"
                  role="alert"
                >
                  {{ errorMessage }}
                  <button
                    type="button"
                    class="close"
                    (click)="isLoginFailed = false"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <form [formGroup]="loginForm">
                  <!-- Email Field -->
                  <div class="form-group">
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Email Address"
                      [ngClass]="{
                        'is-invalid': loginFormSubmitted && lf.email.invalid,
                        'is-valid': loginFormSubmitted && !lf.email.invalid
                      }"
                    />
                    <div
                      *ngIf="loginFormSubmitted && lf.email.invalid"
                      class="invalid-feedback"
                    >
                      <span *ngIf="lf.email.errors?.['required']"
                        >Email is required</span
                      >
                      <span *ngIf="lf.email.errors?.['email']"
                        >Please enter a valid email</span
                      >
                    </div>
                  </div>

                  <!-- Password Field -->
                  <div class="form-group">
                    <div class="input-group">
                      <input
                        [type]="showPassword ? 'text' : 'password'"
                        formControlName="password"
                        class="form-control"
                        placeholder="Password"
                        [ngClass]="{
                          'is-invalid':
                            loginFormSubmitted && lf.password.invalid,
                          'is-valid': loginFormSubmitted && !lf.password.invalid
                        }"
                      />
                      <div class="input-group-append">
                        <button
                          type="button"
                          class="btn btn-outline-secondary"
                          (click)="togglePasswordVisibility()"
                        >
                          {{ showPassword ? "Hide" : "Show" }}
                        </button>
                      </div>
                    </div>
                    <div
                      *ngIf="loginFormSubmitted && lf.password.invalid"
                      class="invalid-feedback"
                    >
                      <span *ngIf="lf.password.errors?.['required']"
                        >Password is required</span
                      >
                      <span *ngIf="lf.password.errors?.['minlength']"
                        >Password must be at least 6 characters</span
                      >
                    </div>
                  </div>

                  <div
                    class="d-sm-flex justify-content-between mb-3 font-small-2"
                  >
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                        <input
                          type="checkbox"
                          formControlName="rememberMe"
                          class="form-control"
                          id="rememberMe"
                        />
                        <label for="rememberMe">
                          <span class="font-small-2 mb-3 font-weight-normal"
                            >Remember Me</span
                          >
                        </label>
                      </div>
                    </div>
                    <a [routerLink]="['/pages/forgotpassword']"
                      >Forgot Password?</a
                    >
                  </div>

                  <div
                    class="d-flex justify-content-between flex-sm-row flex-column"
                  >
                    <a
                      [routerLink]="['/pages/register']"
                      class="btn bg-light-primary mb-2 mb-sm-0"
                      >Register</a
                    >
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="onSubmit()"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>
                </form>

                <hr />
                <div class="d-flex justify-content-between align-items-center">
                  <h6 class="text-primary m-0">Or Login With</h6>
                  <div class="login-options">
                    <a class="btn btn-sm btn-social-icon btn-facebook mr-1"
                      ><span class="fa fa-facebook"></span
                    ></a>
                    <a class="btn btn-sm btn-social-icon btn-twitter mr-1"
                      ><span class="fa fa-twitter"></span
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
